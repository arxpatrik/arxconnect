{% extends "base.html" %}
{% block title %}ARX - Gerenciar Usuários{% endblock %}
{% block content %}
<h1>Gerenciador de usuários</h1>
<p>Listagem, criação e edição de usuários do sistema.</p>

<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoUsuario">
    <i class="bi bi-person-plus"></i>
    Novo Usuário
</button>

<div class="modal fade" id="modalNovoUsuario" tabindex="-1" aria-labelledby="modalNovoUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- ======== CABEÇALHO DO MODAL ======== -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalNovoUsuarioLabel">Novo usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- ======== FIM DO CABEÇALHO ======== -->
            <form action="" method="POST">
            {% csrf_token %}
            <div class="modal-body">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                                <!-- Coluna 2: Nome completo -->

                    <div class="col-md-6">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" name="nome_completo" class="form-control">
                    </div>
                </div>         <!-- linha com email e telefone -->

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">E-mail</label>
                        <input type="text" name="email" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" name="telefone">
                    </div>

                              <!-- Seção de permissões (checkboxes) -->
                    
                    <div class="mb-3">
                        <label class="form-label">Permissões</label><br>
                    </div>
                    
                    {% for p in permissoes %}

                    <div class="form-check form-check-inline">
                        <input 
                            type="checkbox" 
                            class="form-check-input"
                            name="permissoes"
                            value="{{ p.nome }}">
                        <label class="form-check-label" >{{ p.nome }}</label>
                    </div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label class="form-label">Nível de acesso</label>
                    <select name="nivel" class="form-select">
                        {% for n in niveis %}
                        <option value="{{ n.nome }}">{{ n.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
                <!-- ======== FIM DO CORPO ======== -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        Salvar
                    </button>
                </div>
                <!-- ======== FIM DO RODAPÉ ======== -->
            </form>
        </div>
    </div>
</div>


{% endblock %}
